<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="Result"><h1>Choose Your Option</h1>     </div>
    </header>
    <div class="choices">
        <div class="top-choices">
            <button class="rockButton">
                <img src="fist.png">
            </button>
            <button class="paperButton">
                <img src="privacy.png">
            </button>
        </div>
        <div class="buttom-choice">
            <button class="scissorButton">
                <img src="peace.png">
            </button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
